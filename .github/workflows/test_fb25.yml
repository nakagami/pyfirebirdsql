# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ['pypy2.7', '3.7', '3.8', '3.9', '3.10', '3.11', '3.12']
        firebird-version: ['2.5-ss']

    steps:
    - uses: actions/checkout@v3

    - name: Setup FirebirdSQL container
      uses: juarezr/firebirdsql-github-action@v1.2.0
      with:
        version: ${{ matrix.firebird-version }}
        isc_password: "masterkey"

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install passlib
    - name: Test
      run: |
        python -m pip install setuptools
        python setup.py test
